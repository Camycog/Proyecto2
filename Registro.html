<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To Do List - Login</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Contenedor principal -->
    <div class="container">
      <div class="header-bar">
        <h1>Registro</h1>
      </div>
    
      <div class="card-body">
        <form method="POST">
          <label>Nombre de Usuario</label>
          <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus required id="id_username">

          <label>Contraseña</label>
          <input type="password" name="password1" autocomplete="new-password" required id="id_password1">

          <label>Re ingrese Contraseña</label>
          <input type="password" name="password2" autocomplete="new-password" required id="id_password2">
          <input style="margin-top: 10px" class="button" type="submit" value="Registrar"/>
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Login</a></p>
      </div>
    </div>
  </body>
</html>
